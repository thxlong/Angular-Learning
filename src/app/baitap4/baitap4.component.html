<h1>Register form</h1>

<div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" [(ngModel)]="email" />
</div>

<div class="form-group">
    <label>Fullname</label>
    <input type="text" name="" class="form-control" #fullnameRef />
</div>

<button class="btn btn-success" (click)="handleChangeFullName(fullnameRef.value)">
    Submit
</button>

<p>email: {{ email }}</p>
<p>fullname: {{ fullname }}</p>
