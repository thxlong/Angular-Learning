<div class="card">
    <img class="card-img-top" [src]="movieItem.image" alt="">
    <div class="card-body">
        <h4 class="card-title">{{movieItem.name}}</h4>
        <p class="card-text">{{movieItem.price}}</p>
        <button class="btn btn-danger" (click) = "handleDeleteMovie()">Delete</button>
    </div>
</div>
